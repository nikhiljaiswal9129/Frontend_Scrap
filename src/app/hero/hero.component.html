<div class="main" id="main">
    <div class="main-1">
        <div class="heading">Sell your recyclables
            <br />
            online with<span> ScrapWala!</span>
            <br />
        </div>
        <h4> Paper - Plastics - Metals - Appliances</h4>
        <img src="https://www.chandigarhhelp.com/wp-content/uploads/2022/02/Scrap-Buyers-in-Chandigarh-1.webp"
            alt="img" />
    </div>

    <div class="main-2">
        <div class="form">
            <h2>Schedule a Pickup</h2>
            <form #mobileForm="ngForm" (ngSubmit)="onSubmit(mobileForm)" class="mobile-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required>
                    <div *ngIf="mobileForm.controls['email'].invalid && mobileForm.controls['email'].touched"
                        class="text-danger">
                        <div *ngIf="mobileForm.controls['email'].errors?.['required']">*Email is required
                        </div>
                        <div *ngIf="mobileForm.controls['email'].errors?.['pattern']">*Invalid Email
                        </div>
                    </div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="mobileForm.invalid">Submit</button>
            </form>
            <p [routerLink]="['/signup']"> <i >Don't Have an Account? Click here...</i></p>
        </div>
    </div>
</div>
<app-landing></app-landing>
